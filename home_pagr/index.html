<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Flow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 id="site-title"></h1>
            <nav>
                <ul id="nav-links" class="nav-links"></ul>
            </nav>
            <a id="contact-btn" class="contact-btn"></a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="title-area">
                <p id="hero-quote" class="quote"></p>
                <h2 id="hero-title"></h2>
                <div id="category-links" class="category-links"></div>
            </div>
            <button id="book-button" class="book-button"></button>
        </section>
        <section id="categories-section" class="categories"></section>
        <section class="community-work">
            <h2 id="community-title"></h2>
            <div id="community-gallery" class="community-gallery"></div>
        </section>
        <section id="about-section" class="about-frame-flow">
            <h2 id="about-title"></h2>
            <div id="about-content"></div>
        </section>
        <section id="faq-section" class="faq-section"></section>
        <section id="testimonials-section" class="testimonials-section"></section>
    </main>
    <footer id="footer-section" class="footer">
        <div class="footer-content"></div>
    </footer>
</body>
</html>
